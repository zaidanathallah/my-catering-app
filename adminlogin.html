<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Almeera Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Login</h1>
        <p class="text-gray-600">Almeera Catering Dashboard</p>
      </div>

      <form id="login-form" class="space-y-6">
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Masukkan username"
            required
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Masukkan password"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 font-medium"
        >
          Login
        </button>
      </form>

      <div
        id="error-message"
        class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"
      ></div>

      <div class="mt-6 text-center">
        <a href="index.html" class="text-blue-600 hover:text-blue-800 text-sm"
          >‚Üê Kembali ke Website</a
        >
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("error-message");

          // Simple authentication check
          if (username === "admin" && password === "admin123") {
            // Store login status
            localStorage.setItem("adminLoggedIn", "true");
            localStorage.setItem("adminLoginTime", Date.now().toString());

            // Redirect to admin dashboard
            window.location.href = "admindashboard.html";
          } else {
            errorDiv.textContent = "Username atau password salah!";
            errorDiv.classList.remove("hidden");

            // Hide error after 3 seconds
            setTimeout(() => {
              errorDiv.classList.add("hidden");
            }, 3000);
          }
        });

      // Check if already logged in
      if (localStorage.getItem("adminLoggedIn") === "true") {
        const loginTime = localStorage.getItem("adminLoginTime");
        const currentTime = Date.now();
        const sessionDuration = 24 * 60 * 60 * 1000; // 24 hours

        if (currentTime - parseInt(loginTime) < sessionDuration) {
          window.location.href = "admindashboard.html";
        } else {
          localStorage.removeItem("adminLoggedIn");
          localStorage.removeItem("adminLoginTime");
        }
      }
    </script>
  </body>
</html>
